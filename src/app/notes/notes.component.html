<h1>Hello {{ username$ | async }}</h1>

<h2>New Note</h2>
<input (keyup.enter)="saveNote(noteInput.value)" #noteInput>

<h2>Your Notes</h2>

<ul>
  <li *ngFor="let note of notes$ | async" (click)="switchUpdate(note)">
    <span *ngIf="!note.update">{{ note.content }}</span>
    <input *ngIf="note.update" [value]="note.content" (keyup.enter)="updateNote(note, noteUpdateInput.value)" #noteUpdateInput>
    </li>
</ul>
